<ion-view view-title="List of Participants">
<ion-nav-back-button>
</ion-nav-back-button>
<ion-content>
<div class="list">
  <ion-item ng-repeat="user in users">
  <a class="item item-thumbnail-left">
    <img src='{{user.picture_url}}'>
    <h2>{{user.name}}</h2>
    <p>{{user.gender}}</p>
  </a>

</ion-item>
</div>  </ion-content>
</ion-view>
